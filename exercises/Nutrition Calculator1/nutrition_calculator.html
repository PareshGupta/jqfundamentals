<!DOCTYPE html>
<html>
  <head>
    <title>Chipotle Nutrition Calculator</title>
    <link rel="stylesheet" type="text/css" href="nutrition_calculator.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
    </script>
    <script type="text/javascript" src="nutrition_calculator.js"></script>
  </head>
  <body>
    <div id="adult-menu">Menu</div>
    <div id="kid-menu">Kid's Section</div>
    <div id="menu-item">
      <h4>MENU ITEM(Pick One)</h4>
    </div>
    <br/><br/>
    
    <div id="main-container">
      <div id="tortillas">
        <h4>TORTILLAS</h4>
      </div>
      <div id="meat">
        <h4>SELECT A MEAT</h4>
      </div>
      <div id="additionals">
        <h4>ADDITIONAL OPTIONS</h4>
      </div>
      <div id="chips">
        <h4>ADD CHIPS AND SALSA</h4>
      </div>
    </div>

    <br/><br/>
    <div id="kid-container">
      <div id="tortillas-kid">
        <h4>TORTILLAS</h4>
      </div>
      <div id="meat-kid">
        <h4>SELECT A MEAT</h4>
      </div>
      <div id="first-side">
        <h4>1st SIDE</h4>
      </div>
      <div id="second-side">
        <h4>2nd SIDE</h4>
      </div>
      <div id="chip">
        <h4>CHIPS(Kid's menu comes with chips)</h4>
      </div>
    </div>

    <br/><br/>
    <table id="nutrition-table">
      <tr id="nutrition-value"></tr>
      <tr id="total">
        <td>Total</td>
      </tr>
    </table> 
  </body>
</html>
